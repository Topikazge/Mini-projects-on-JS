<!DOCTYPE HTML>
<html>

<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/Calculator/StyleView.css">
    <script src="/Calculator/JavaScriptCode.js"></script>

</head>

<body>
    <div id="site">
        <div id="Calculator_block">
            <div id="view_panel">
                <p id="view">1+1+5</p>
            </div>
            <div id="buttons">
                <button id="one" class="calculator_buttons value" onclick="">1</button>
                <button id="twp" class="calculator_buttons value" >2</button>
                <button id="three" class="calculator_buttons value">3</button> 
                <button id="four" class="calculator_buttons value">4</button>
                <button id="five" class="calculator_buttons value" >5</button>
                <button id="sex" class="calculator_buttons value">6</button>
                <button id="seven" class="calculator_buttons value">7</button>
                <button id="eight" class="calculator_buttons value">8</button>
                <button id="nine" class="calculator_buttons value">9</button>
                <button id="ten" class="calculator_buttons value">0</button>
                <button id="" class="calculator_buttons operation">-</button>
                <button id="" class="calculator_buttons operation">+</button>
                <button id="" class="calculator_buttons operation">/</button>
                <button id="" class="calculator_buttons operation">*</button>
                <button id="Answer" class="calculator_buttons">Answer</button>
            </div>
        </div>
    </div>
</body>

</html>
